<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gitr</title>

    <!-- Import the Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3 class="text-center mt-5">Gitr</h3>
    <p class="text-center mt-5">
      GitHub and Tinder rolled into one! Meet other GitHub users with similar
      interests
    </p>

    <div class="container">
      <div id="left-user" class="user-pane">
        <div class="forms">
          <p>Enter your username here:</p>
          <form
            class="gitHubForm"
            class="form-inline mx-auto"
            style="width: 280px"
          >
            <input
              class="usernameInput"
              class="form-control mb-5"
              type="text"
              name="username"
              placeholder="Enter your GitHub username to find your match"
            />
            <input type="submit" class="submit" value="Submit" />
          </form>
        </div>
        <div class="userAvatar" style="width: 500px; height: 500px"></div>
        <div class="userProfile"></div>
        <div class="langPercentages"></div>
        <ul
          class="userRepos"
          class="list-group mx-auto mb-5"
          style="width: 500px"
        ></ul>
      </div>

      <div id="right-user" class="user-pane">
        <div class="forms">
          <p>Enter other username here:</p>
          <form
            class="gitHubForm"
            class="form-inline mx-auto"
            style="width: 280px"
          >
            <input
              class="usernameInput"
              class="form-control mb-5"
              type="text"
              name="username"
              placeholder="Enter your GitHub username to find your match"
            />
            <input type="submit" class="submit" value="Submit" />
          </form>
        </div>
        <div class="userAvatar" style="width: 500px; height: 500px"></div>
        <div class="userProfile"></div>
        <div class="langPercentages"></div>
        <ul
          class="userRepos"
          class="list-group mx-auto mb-5"
          style="width: 500px"
        ></ul>
      </div>
    </div>

    <div id="root"></div>
    <script src="app.js"></script>
  </body>
</html>
